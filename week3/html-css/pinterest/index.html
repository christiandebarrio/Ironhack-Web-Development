<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinterest</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="fullpage">
    <header class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <section class="col-md-8 header-search">
          <form action="">
            <input type="search" class="form-control box-rounded" placeholder="Buscar">
          </form>
        </section>
        <section class="col-md-2 box-rounded header-user">
          user
        </section>
        <div class="col-md-1"></div>
      </div>
    </header>
    
    <div class="main-container">
      <div class="items-container">
        <div class="item">
          <img class="item-photo" src="img/img-1.jpg" alt="">
          <p>1</p>
        </div>
        <div class="item" style="background-color: yellow">
          <img class="item-photo" src="img/img-2.jpg" alt="">
          <p>2</p>
          <p>2</p>
        </div>
        <div class="item">
          <img class="item-photo" src="img/img-3.jpg" alt="">
          <p>3</p>
        </div>
        <div class="item">
          <p>4</p>
        </div>
        <div class="item">
          <p>5</p>
        </div>
        <div class="item">
          <p>6</p>
        </div>
        <div class="item">
          <p>7</p>
        </div>
        <div class="item">
          <p>8</p>
        </div>
      </div>
    </div>
</body>
</html>
